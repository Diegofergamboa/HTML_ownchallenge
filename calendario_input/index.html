<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>多Cual es tu nombre?</span>
                <input type="text" id="name">
            </label>
            <label for="email">
                <span>多Cual es tu email?</span>
                <input type="email" id="email" autocomplete="email" required>
            </label>
            <label for="country">
                <span>多De que pais vienes?</span>
                <input type="country-name" id="country" autocomplete="country" required>
            </label>
            <label for="postal_code">
                <span>多Cual es tu codigo postal?</span>
                <input type="postal-code" id="postal_code" autocomplete="postal-code" required>
            </label>
            <input type="submit">
        </form>
    </main>
</body>
</html>
